<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a87b93abbb.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body class="d-flex align-items-center">
    <main class="container-fluid">
        <div class="col-12 col-sm-6 col-md-5 col-lg-3 col-xl-3 m-auto bg-black p-3 rounded shadow">
            <div class="mb-3 ">
                <div class="w-100 m-0 bg-secondar text-light border-0 align-text-bottom p-3 " id="input">0</div>
            </div>
            <div class="row m-0 justify-content-between text-center mb-3">
                <button class="border-0 rounded-circle size bg-secondar px-0 text-white clear">C</button>
                <button class="operator border-0 rounded-circle size bg-secondar px-0 text-white">%</button>
                <button class="supp border-0 rounded-circle size bg-secondar px-0 text-white"><i class="fa-solid fa-delete-left"></i></button>
                <button class="operator border-0 rounded-circle size bg-secondar px-0 text-orange">รท</button>
            </div>
            <div class="row m-0 justify-content-between text-center mb-3">
                <button class="number border-0 rounded-circle size bg-secondar px-0 text-white">7</button>
                <button class="number border-0 rounded-circle size bg-secondar px-0 text-white">8</button>
                <button class="number border-0 rounded-circle size bg-secondar px-0 text-white">9</button>
                <button class="operator border-0 rounded-circle size bg-secondar px-0 text-orange">x</button>
            </div>
            <div class="row m-0 justify-content-between text-center mb-3">
                <button class="number border-0 rounded-circle size bg-secondar px-0 text-white">4</button>
                <button class="number border-0 rounded-circle size bg-secondar px-0 text-white">5</button>
                <button class="number border-0 rounded-circle size bg-secondar px-0 text-white">6</button>
                <button class=" operator border-0 rounded-circle size bg-secondar px-0 text-orange">-</button>
            </div>
            <div class=" row m-0 justify-content-between grid text-center mb-3 ">
                <button class="number border-0 rounded-circle size bg-secondar px-0 text-white">1</button>
                <button class="number border-0 rounded-circle size bg-secondar px-0 text-white">2</button>
                <button class="number border-0 rounded-circle size bg-secondar px-0 text-white">3</button>
                <button class=" operator border-0 rounded-circle size bg-secondar px-0 text-orange">&#43;</button>
            </div>
            <div class="row m-0 justify-content-between text-center mb-3 mb-3">
                <button class="number border-0 rounded-pill bg-secondar col-5 px-6 double text-white">0</button>
                <button class="number border-0 rounded-circle size bg-secondar px-0 text-white ">.</button>
                <button class="border-0 rounded-circle size bg-orange px-0 text-white egale">&#61;</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
